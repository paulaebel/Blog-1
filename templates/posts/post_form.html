{% extends "base.html" %}
{% load crispy_forms_tags %} 

{%block content %} 
    <div class="container">
       <h1>{{ view_type }}</h1>
       <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %} 
        {{ form|crispy }}
        <button class='btn btn-primary' type='submit'>{{ view_type|title }}</button> 

    </form>
    </div>
{% endblock content %}
